---
# NeoBridge Common Service (Simple)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neobridge-common
  namespace: neobridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neobridge-common
  template:
    metadata:
      labels:
        app: neobridge-common
    spec:
      containers:
      - name: neobridge-common
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: NGINX_HOST
          value: "neobridge-common"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: neobridge-common
  namespace: neobridge
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
  selector:
    app: neobridge-common
