# NeoBridge Platform - Monitoring Rules
# Prometheus alerting rules for all services

groups:
  - name: neobridge-platform
    rules:
      # Platform Health
      - alert: PlatformServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"4..|5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: platform
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      # High Latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
          service: platform
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }} seconds for the last 5 minutes"

      # Memory Usage High
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes / jvm_memory_max_bytes) * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: platform
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}%"

      # CPU Usage High
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: platform
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

  - name: neobridge-database
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionIssue
        expr: pg_stat_database_numbackends > 80
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection count"
          description: "{{ $value }} active database connections"

      # Slow Queries
      - alert: SlowQueries
        expr: rate(pg_stat_activity_max_tx_duration{datname="neobridge_dev"}[5m]) > 30
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Queries taking longer than 30 seconds detected"

      # Disk Space Low
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/var/lib/postgresql"} / node_filesystem_size_bytes{mountpoint="/var/lib/postgresql"} < 0.1
        for: 5m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Low disk space on database"
          description: "Database disk space is below 10%"

  - name: neobridge-redis
    rules:
      # Redis Connection Issues
      - alert: RedisConnectionIssue
        expr: redis_connected_clients > 100
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis connection count"
          description: "{{ $value }} active Redis connections"

      # Redis Memory Usage
      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value }}%"

  - name: neobridge-kafka
    rules:
      # Kafka Broker Issues
      - alert: KafkaBrokerDown
        expr: kafka_brokers < 1
        for: 1m
        labels:
          severity: critical
          service: kafka
        annotations:
          summary: "Kafka broker is down"
          description: "Kafka broker is not responding"

      # Kafka Consumer Lag
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag_sum > 1000
        for: 2m
        labels:
          severity: warning
          service: kafka
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer lag is {{ $value }} messages"

  - name: neobridge-elasticsearch
    rules:
      # Elasticsearch Cluster Health
      - alert: ElasticsearchClusterRed
        expr: elasticsearch_cluster_health_status == 0
        for: 1m
        labels:
          severity: critical
          service: elasticsearch
        annotations:
          summary: "Elasticsearch cluster is red"
          description: "Elasticsearch cluster health is critical"

      # Elasticsearch Cluster Yellow
      - alert: ElasticsearchClusterYellow
        expr: elasticsearch_cluster_health_status == 1
        for: 2m
        labels:
          severity: warning
          service: elasticsearch
        annotations:
          summary: "Elasticsearch cluster is yellow"
          description: "Elasticsearch cluster health is degraded"

  - name: neobridge-services
    rules:
      # Service Response Time
      - alert: ServiceResponseTimeHigh
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"neobridge.*"}[5m])) > 2
        for: 2m
        labels:
          severity: warning
          service: services
        annotations:
          summary: "High service response time"
          description: "95th percentile response time is {{ $value }} seconds"

      # Service Error Rate
      - alert: ServiceErrorRateHigh
        expr: rate(http_requests_total{job=~"neobridge.*", status=~"4..|5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: services
        annotations:
          summary: "High service error rate"
          description: "Error rate is {{ $value }} errors per second"

      # Service Throughput
      - alert: ServiceThroughputLow
        expr: rate(http_requests_total{job=~"neobridge.*"}[5m]) < 1
        for: 5m
        labels:
          severity: warning
          service: services
        annotations:
          summary: "Low service throughput"
          description: "Request rate is {{ $value }} requests per second"

  - name: neobridge-infrastructure
    rules:
      # System Load
      - alert: HighSystemLoad
        expr: node_load1 > 5
        for: 2m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High system load"
          description: "System load is {{ $value }}"

      # Disk I/O
      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 2m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High disk I/O"
          description: "Disk I/O utilization is {{ $value }}"

      # Network Errors
      - alert: NetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) + rate(node_network_transmit_errs_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High network error rate"
          description: "Network error rate is {{ $value }} errors per second"
