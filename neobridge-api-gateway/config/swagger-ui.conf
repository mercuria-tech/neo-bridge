# NeoBridge API Gateway - Swagger UI Configuration
# Configuration for OpenAPI/Swagger documentation

# Swagger UI configuration
swagger_ui_config:
  dom_id: '#swagger-ui'
  layout: BaseLayout
  deepLinking: true
  showExtensions: true
  showCommonExtensions: true
  docExpansion: 'list'
  filter: true
  showRequestHeaders: true
  showResponseHeaders: true
  tryItOutEnabled: true
  requestInterceptor: |
    function(request) {
      // Add authorization header if available
      const token = localStorage.getItem('access_token');
      if (token) {
        request.headers['Authorization'] = 'Bearer ' + token;
      }
      return request;
    }
  responseInterceptor: |
    function(response) {
      // Handle response logging
      console.log('Response:', response);
      return response;
    }

# API Documentation endpoints
api_docs:
  auth_service:
    url: /auth/swagger-ui.html
    title: "NeoBridge Authentication API"
    description: "API documentation for authentication and user management"
    version: "1.0.0"
  
  account_service:
    url: /accounts/swagger-ui.html
    title: "NeoBridge Account API"
    description: "API documentation for account management and banking operations"
    version: "1.0.0"
  
  payment_service:
    url: /payments/swagger-ui.html
    title: "NeoBridge Payment API"
    description: "API documentation for payment processing and transfers"
    version: "1.0.0"
  
  crypto_service:
    url: /crypto/swagger-ui.html
    title: "NeoBridge Crypto API"
    description: "API documentation for cryptocurrency operations and wallets"
    version: "1.0.0"
  
  admin_service:
    url: /admin/swagger-ui.html
    title: "NeoBridge Admin API"
    description: "API documentation for administrative operations"
    version: "1.0.0"

# OpenAPI specification
openapi_spec:
  info:
    title: "NeoBridge Platform API"
    description: "Complete API documentation for the NeoBridge neobank platform"
    version: "1.0.0"
    contact:
      name: "NeoBridge Development Team"
      email: "dev@neobridge.com"
      url: "https://neobridge.com"
    license:
      name: "Proprietary"
      url: "https://neobridge.com/license"
  
  servers:
    - url: "https://api.neobridge.com"
      description: "Production server"
    - url: "https://api-staging.neobridge.com"
      description: "Staging server"
    - url: "http://localhost:8000"
      description: "Local development server"
  
  security:
    - bearerAuth: []
    - apiKeyAuth: []
  
  components:
    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
      apiKeyAuth:
        type: apiKey
        in: header
        name: X-API-Key
    
    schemas:
      Error:
        type: object
        properties:
          code:
            type: string
          message:
            type: string
          details:
            type: object
      
      Success:
        type: object
        properties:
          success:
            type: boolean
          message:
            type: string
          data:
            type: object
