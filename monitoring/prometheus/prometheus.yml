# NeoBridge Platform - Prometheus Configuration
# Comprehensive monitoring configuration for all services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'neobridge-platform'
    environment: 'development'

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    scrape_timeout: 5s

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: __address__
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}:8001'

  # Kong Database (PostgreSQL)
  - job_name: 'kong-database'
    static_configs:
      - targets: ['kong-database:5432']
    metrics_path: /metrics
